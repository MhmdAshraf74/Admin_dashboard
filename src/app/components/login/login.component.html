<section class="">
    <div class="container mt-5 bg-white rounded-sm p-4" style="width:fit-content; align-items: center;">
  
            <form style="width: 23rem" [formGroup]="form">
  
              <h3 class=" mb-3 pb-3" style="letter-spacing: 1px; text-align: center;">Login</h3>
  
              <div class="form-outline mb-4">
                <label class="form-label" for="form2Example18">Email address</label>
                <input type="email" id="form2Example18" class="form-control form-control-lg" formControlName="email" />               
              </div>
  
              <div class="form-outline mb-4">
                <label class="form-label" for="form2Example28" >Password</label>
                <input type="password" id="form2Example28" class="form-control form-control-lg" formControlName="password"  />
              </div>
              <div class="d-flex justify-content-between">
                <div>
                  <input type="checkbox" >  <label for="" class=""> Remember Me</label>
                </div>
                <a href="">Forgot Password ?</a>
              </div>
  
              <div class="pt-1 mb-4"  style="width:fit-content; align-items: center;">
                <button class="btn btn-info btn-lg btn-block "  (click)="onSubmit()" >Login</button>
                 &nbsp; &nbsp;&nbsp;
                <!-- <button class="btn btn-danger btn-lg btn-block" type="button" >Logout</button> -->
              </div>
  
            </form>
      </div>
  </section>
